<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPE Funding Neural Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #0f0f17;
            --bg-tertiary: #141420;
            --surface: rgba(20, 20, 32, 0.95);
            --surface-hover: rgba(30, 30, 45, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --border-accent: rgba(0, 255, 157, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b7280;
            --accent-green: #00ff9d;
            --accent-red: #ff4757;
            --accent-blue: #3742fa;
            --accent-purple: #a55eea;
            --accent-orange: #ffa502;
            --glow-green: rgba(0, 255, 157, 0.2);
            --glow-red: rgba(255, 71, 87, 0.2);
            --glow-blue: rgba(55, 66, 250, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 157, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(55, 66, 250, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 71, 87, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .glass-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-panel:hover {
            background: var(--surface-hover);
            border-color: var(--border-accent);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px var(--glow-green);
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 15px var(--glow-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .grid {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }

        .grid-main {
            grid-template-columns: 2fr 1fr;
        }

        .grid-metrics {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .prediction-panel {
            padding: 40px;
            position: relative;
        }

        .prediction-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue), var(--accent-purple));
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .prediction-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .prediction-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .prediction-value {
            font-size: 56px;
            font-weight: 900;
            font-family: 'JetBrains Mono', monospace;
            margin: 25px 0;
            text-shadow: 0 0 30px currentColor;
            letter-spacing: -2px;
        }

        .prediction-direction {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .direction-long {
            background: var(--glow-green);
            color: var(--accent-green);
            border: 2px solid var(--accent-green);
        }

        .direction-short {
            background: var(--glow-red);
            color: var(--accent-red);
            border: 2px solid var(--accent-red);
        }

        .direction-wait {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .countdown-panel {
            padding: 30px;
            text-align: center;
        }

        .countdown-title {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .countdown-time {
            font-size: 42px;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-blue);
            text-shadow: 0 0 20px var(--glow-blue);
            margin-bottom: 15px;
        }

        .metric-card {
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .metric-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 25px rgba(165, 94, 234, 0.4);
        }

        .metric-value {
            font-size: 36px;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 10px;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
        }

        .metric-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            color: white;
            box-shadow: 0 4px 25px var(--glow-green);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px var(--glow-green);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--border-accent);
            transform: translateY(-2px);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-panel {
            padding: 30px;
            background: var(--glow-red);
            border: 2px solid var(--accent-red);
            border-radius: 15px;
            color: var(--accent-red);
            text-align: center;
            font-weight: 600;
        }

        .chart-container {
            padding: 25px;
            height: 250px;
        }

        @media (max-width: 768px) {
            .grid-main {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .prediction-value {
                font-size: 42px;
            }
            
            .countdown-time {
                font-size: 32px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        .neural-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 25px 25px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="neural-bg"></div>
    <div class="neural-grid"></div>
    
    <div class="container">
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useEffect, useState, useRef } = React;

        // Utility functions
        const format = (v, d = 6) => (v == null || isNaN(v) ? '—' : Number(v).toFixed(d));
        const pct = (v) => (v == null || isNaN(v) ? '—' : (Number(v) * 100).toFixed(1) + '%');

        // Mock data for fallback
        const mockData = {
            predictedDirection: {
                direction: 'positive',
                prob_positive: 0.73,
                confidence: 0.73,
                n_models: 5
            },
            predictedFundingRate: {
                pred_next_funding: 0.00012345,
                pred_std: 0.000001,
                n_models: 5
            },
            liveFunding: {
                funding: 0.00008765,
                premium: 0.00001234,
                markPx: 32.45,
                oraclePx: 32.44
            },
            accuracy: {
                accuracy: 0.68,
                count: 25,
                correct: 17
            },
            nextFundingTime: Date.now() + 2400000, // 40 minutes from now
            serverTime: Date.now(),
            coin: 'HYPE'
        };

        // Custom hook for API data with fallback
        function useSummary(autoMs = 5000) {
            const [data, setData] = useState(mockData);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [usingMock, setUsingMock] = useState(false);

            async function fetchData() {
                try {
                    const res = await fetch('/api/summary', { cache: 'no-store' });
                    if (!res.ok) throw new Error('API unavailable');
                    const json = await res.json();
                    
                    setData(json);
                    setError(null);
                    setUsingMock(false);
                } catch (e) {
                    console.warn('API failed, using mock data:', e.message);
                    setData(mockData);
                    setError(null);
                    setUsingMock(true);
                } finally {
                    setLoading(false);
                }
            }

            useEffect(() => {
                fetchData();
            }, []);

            useEffect(() => {
                const interval = setInterval(fetchData, autoMs);
                return () => clearInterval(interval);
            }, [autoMs]);

            return { data, loading, error, refresh: fetchData, usingMock };
        }

        // Countdown component
        function Countdown({ nextMs, serverOffset = 0 }) {
            const [time, setTime] = useState(Date.now());
            
            useEffect(() => {
                const interval = setInterval(() => setTime(Date.now()), 100);
                return () => clearInterval(interval);
            }, []);

            if (!nextMs) return <span className="countdown-time">--:--:--</span>;

            const nowAdjusted = time + (serverOffset || 0);
            let remaining = Math.max(0, nextMs - nowAdjusted);
            
            const hours = String(Math.floor(remaining / 3600000)).padStart(2, '0');
            remaining %= 3600000;
            const minutes = String(Math.floor(remaining / 60000)).padStart(2, '0');
            remaining %= 60000;
            const seconds = String(Math.floor(remaining / 1000)).padStart(2, '0');

            return <span className="countdown-time">{hours}:{minutes}:{seconds}</span>;
        }

        // Main prediction panel
        function PredictionPanel({ data, onRefresh, usingMock }) {
            const direction = data?.predictedDirection?.direction || 'unknown';
            const probability = data?.predictedDirection?.prob_positive ?? 0.5;
            const confidence = data?.predictedDirection?.confidence ?? 0.5;
            
            const getDirectionClass = () => {
                if (direction === 'positive') return 'direction-short';
                if (direction === 'negative') return 'direction-long';
                return 'direction-wait';
            };

            const getActionText = () => {
                if (direction === 'positive') return 'SHORT HYPE';
                if (direction === 'negative') return 'LONG HYPE';
                return 'WAIT & WATCH';
            };

            const getValueColor = () => {
                if (direction === 'positive') return 'var(--accent-red)';
                if (direction === 'negative') return 'var(--accent-green)';
                return 'var(--text-secondary)';
            };

            const getIcon = () => {
                if (direction === 'positive') return '📉';
                if (direction === 'negative') return '📈';
                return '⏳';
            };

            return (
                <div className="glass-panel prediction-panel">
                    <div className="prediction-header">
                        <div>
                            <div className="prediction-title">Neural Prediction</div>
                            <div className="prediction-subtitle">
                                Next funding rate direction
                                {usingMock && <span style={{color: 'var(--accent-orange)'}}> (Demo Mode)</span>}
                            </div>
                        </div>
                        <div className="live-indicator">
                            <div className="status-dot"></div>
                            {usingMock ? 'DEMO' : 'LIVE'}
                        </div>
                    </div>
                    
                    <div className="prediction-value" style={{ color: getValueColor() }}>
                        {getIcon()} {getActionText()}
                    </div>
                    
                    <div className={`prediction-direction ${getDirectionClass()}`}>
                        {direction.toUpperCase()} • {pct(probability)} confidence
                    </div>
                    
                    <div className="confidence-bar">
                        <div 
                            className="confidence-fill" 
                            style={{ width: `${confidence * 100}%` }}
                        ></div>
                    </div>
                    
                    <div className="action-buttons">
                        <a 
                            href="https://app.hyperliquid.xyz/perps/HYPE" 
                            target="_blank" 
                            className="btn btn-primary"
                        >
                            🚀 Trade on Hyperliquid
                        </a>
                        <button className="btn btn-secondary" onClick={onRefresh}>
                            🔄 Refresh Data
                        </button>
                    </div>
                </div>
            );
        }

        // Countdown panel
        function CountdownPanel({ data }) {
            return (
                <div className="glass-panel countdown-panel">
                    <div className="countdown-title">⏰ Next Funding In</div>
                    <Countdown 
                        nextMs={data?.nextFundingTime} 
                        serverOffset={data?._serverOffset || 0} 
                    />
                    <div style={{ marginTop: '20px', color: 'var(--text-secondary)', fontSize: '16px', fontWeight: '500' }}>
                        Funding occurs every hour
                    </div>
                </div>
            );
        }

        // Metric card component
        function MetricCard({ icon, title, value, subtitle, color = 'var(--accent-purple)' }) {
            return (
                <div className="glass-panel metric-card">
                    <div className="metric-icon" style={{ background: `linear-gradient(135deg, ${color}, var(--accent-blue))` }}>
                        {icon}
                    </div>
                    <div className="metric-value" style={{ color }}>{value}</div>
                    <div className="metric-label">{title}</div>
                    {subtitle && (
                        <div className="metric-subtitle">{subtitle}</div>
                    )}
                </div>
            );
        }

        // Main App component
        function App() {
            const { data, loading, error, refresh, usingMock } = useSummary();

            if (loading) {
                return (
                    <div>
                        <div className="header">
                            <div className="logo">
                                <div className="logo-icon">⚡</div>
                                <div className="logo-text">HYPE Neural</div>
                            </div>
                        </div>
                        <div className="glass-panel" style={{ padding: '80px', textAlign: 'center' }}>
                            <div className="loading-spinner"></div>
                            <div style={{ marginTop: '30px', color: 'var(--text-secondary)', fontSize: '18px' }}>
                                Initializing neural networks...
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="header">
                        <div className="logo">
                            <div className="logo-icon">⚡</div>
                            <div className="logo-text">HYPE Neural</div>
                        </div>
                        <div className="status-indicators">
                            <div className="live-indicator">
                                <div className="status-dot"></div>
                                {usingMock ? 'Demo Mode Active' : 'Neural Network Active'}
                            </div>
                            <div className="live-indicator">
                                <div className="status-dot"></div>
                                {usingMock ? 'Mock Data' : 'Market Data Live'}
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-main">
                        <PredictionPanel data={data} onRefresh={refresh} usingMock={usingMock} />
                        <CountdownPanel data={data} />
                    </div>

                    <div className="grid grid-metrics">
                        <MetricCard
                            icon="🎯"
                            title="Predicted Rate"
                            value={format(data?.predictedFundingRate?.pred_next_funding, 8)}
                            subtitle={`±${data?.predictedFundingRate?.pred_std ? Number(data.predictedFundingRate.pred_std).toExponential(2) : '—'}`}
                            color="var(--accent-green)"
                        />
                        <MetricCard
                            icon="📊"
                            title="Current Rate"
                            value={format(data?.liveFunding?.funding, 6)}
                            subtitle={`Premium: ${format(data?.liveFunding?.premium, 6)}`}
                            color="var(--accent-blue)"
                        />
                        <MetricCard
                            icon="🏆"
                            title="Model Accuracy"
                            value={data?.accuracy?.accuracy === null ? 'N/A' : pct(data?.accuracy?.accuracy)}
                            subtitle={`${data?.accuracy?.correct || 0}/${data?.accuracy?.count || 0} predictions`}
                            color="var(--accent-purple)"
                        />
                        <MetricCard
                            icon="🧠"
                            title="Neural Models"
                            value={data?.predictedDirection?.n_models || '5'}
                            subtitle="Ensemble prediction"
                            color="var(--accent-orange)"
                        />
                    </div>

                    {usingMock && (
                        <div className="glass-panel" style={{ padding: '20px', textAlign: 'center', marginTop: '20px' }}>
                            <div style={{ color: 'var(--accent-orange)', fontWeight: '600' }}>
                                🚧 Demo Mode: Using mock data. Train models and start live data to see real predictions.
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
